<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css">
    <script src="./scripts/app.js"></script>
    <title>Password Vault</title>
</head>
<body>
    <div class="container">
        <div class="lock_icon_container">
            <img src="" alt="" class="lock_icon">
        </div>

        <section class="settings-container">
            <div class="setting">
                <label for="includeDigits">
                    <span>Include Digits</span>
                    <span></span>
                </label>
                <input type="checkbox" id="includeDigits" name="includeDigits" checked>
            </div>
            <div class="setting">
                <label for="specialChar">
                    <span>Include special Char</span>
                    <span></span>
                </label>
                <input type="checkbox" id="specialChar" name="specialChar" checked>
            </div>
            <div class="setting">
                <label for="includeLowHigh">
                    <span>Include lowercase & Uppercase</span>
                    <span></span>
                </label>
                <input type="checkbox" id="includeLowHigh" name="includeLowHigh" checked>
            </div>
        </section>

        <section class="charcter-length">
            <p>Your password will be <span id="characterLength">12</span> characters long</p>
            <p>move the slider to change the length</p>
            <input type="range" min="6" max="20" value="12" class="characterLengthSlider" id="characterLengthSlider">
        </section>

        <section class="generated-password">
            <input type="text" id="generatePassword" class="generatePassword" spellcheck="false">
            <button id="copyPassword" class="copyPassword">Copy</button>
            <div class="confirmation" id="confirmation">
                <p>password copied</p>
            </div>
        </section>

    </div>
</body>
</html>
